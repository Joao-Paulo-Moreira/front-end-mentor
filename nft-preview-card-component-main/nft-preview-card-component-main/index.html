<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { 
      margin-top: 195px;
      font-size: 11px; 
      text-align: center; 
      color: white;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="cardAll">
    <div class="cardImage">
      <img src="images/image-equilibrium.jpg" class="imagem" alt="">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="cardContent">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <span class="price"><img src="images/icon-ethereum.svg" width="13px" alt=""> 0.041 ETH</span>
        <span class="time"><img src="images/icon-clock.svg" alt="" width="13px"> 3 days left</span>
      </div>
    </div>

    <div class="line"></div>

    <div class="creation">
      <img src="images/image-avatar.png" alt="">
      <span class="creationName">Creation of <span>Jules Wyvern</span></span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://joao-paulo-moreira.github.io/portfolio/" target="_blank">Jo√£o Paulo Moreira</a>.
  </div>
</body>
</html>
